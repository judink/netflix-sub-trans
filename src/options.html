<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Netflix Subtitle Translator - Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px;
      min-width: 400px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 24px 0;
      color: #ffd54f;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ccc;
    }
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #ffd54f;
    }
    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-field input {
      width: 18px;
      height: 18px;
    }
    .checkbox-field label {
      margin: 0;
      font-weight: normal;
    }
    button {
      padding: 12px 24px;
      background: #ffd54f;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #ffca28;
    }
    .status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Netflix Subtitle Translator</h1>

  <div class="field">
    <label for="apiKey">Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="AIza...">
  </div>

  <div class="field">
    <label for="sourceLanguage">Source Language (자막 원본)</label>
    <select id="sourceLanguage">
      <option value="ko">Korean</option>
      <option value="en">English</option>
      <option value="ja">Japanese</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
    </select>
  </div>

  <div class="field">
    <label for="targetLanguage">Target Language (번역 언어)</label>
    <select id="targetLanguage">
      <option value="uk">Ukrainian</option>
      <option value="ko">Korean</option>
      <option value="en">English</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
    </select>
  </div>

  <div class="field checkbox-field">
    <input type="checkbox" id="enabled" checked>
    <label for="enabled">Enable translation</label>
  </div>

  <button id="save">Save Settings</button>
  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
